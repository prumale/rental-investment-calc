<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rental Investment Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      margin: 0;
    }
    h1 {
      font-size: 1.5em;
      text-align: center;
    }
    .inputs {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }
    label {
      display: flex;
      justify-content: space-between;
      font-size: 1em;
    }
    input {
      width: 100px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      overflow-x: auto;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      font-size: 0.9em;
    }
    th {
      background-color: #f4f4f4;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 1em;
    }
    @media print {
      body {
        transform: scale(0.95);
        margin: 0;
        padding: 0;
      }
      table {
        font-size: 12px;
      }
      @page {
        size: portrait;
        margin: 1cm;
      }
      button, input, label, h1, div:not(#results):not(table) {
        display: none;
      }
    }
  </style>
</head>
<body>
  <h1>Rental Investment Calculator</h1>

  <div class="inputs" oninput="calculate()">
    <label>Estimated Rent: $<input type="number" id="rent" value="2400"></label>
    <label>Starting Offer Price: $<input type="number" id="startOffer" value="310000"></label>
    <label>Landlord Insurance: $<input type="number" id="insurance" value="1300"></label>
    <label>Water + Sewer: $<input type="number" id="utilities" value="800"></label>
    <label>Additional Expenses: $<input type="number" id="additional" value="4000"></label>
    <label>Property Taxes: $<input type="number" id="taxes" value="4650"></label>
    <label>Down Payment %: <input type="number" id="downPaymentPercent" value="20"></label>
    <label>Closing Cost %: <input type="number" id="closingCostPercent" value="3"></label>
    <label>Interest Rate %: <input type="number" id="interestRate" value="6.875"></label>
    <label>Loan Term (years): <input type="number" id="loanTerm" value="30"></label>
  </div>

  <table id="results"></table>

  <button onclick="window.print()">Print</button>

  <script>
    function calculate() {
      const rent = (parseFloat(document.getElementById('rent').value) || 0) * 12;
      const downPct = (parseFloat(document.getElementById('downPaymentPercent').value) || 0) / 100;
      const closingPct = (parseFloat(document.getElementById('closingCostPercent').value) || 0) / 100;
      const interestRate = (parseFloat(document.getElementById('interestRate').value) || 0) / 100 / 12;
      const termMonths = (parseFloat(document.getElementById('loanTerm').value) || 0) * 12;
      const insurance = parseFloat(document.getElementById('insurance').value) || 0;
      const utilities = parseFloat(document.getElementById('utilities').value) || 0;
      const additional = parseFloat(document.getElementById('additional').value) || 0;
      const taxes = parseFloat(document.getElementById('taxes').value) || 0;
      const startOffer = parseFloat(document.getElementById('startOffer').value) || 0;

      const scenarios = Array.from({ length: 3 }, (_, i) => startOffer + i * 5000);

      const labels = [
        'Offer Price',
        'Down Payment',
        'Closing Costs',
        'Additional Expenses',
        'Initial Investment',
        'Monthly Mortgage',
        'Annual Costs',
        'Annual Income',
        'Cash Flow',
        'ROI %'
      ];

      let data = scenarios.map(price => {
        const downPayment = price * downPct;
        const closingCosts = price * closingPct;
        const loanAmount = price - downPayment;
        const monthlyMortgage = interestRate > 0
          ? loanAmount * (interestRate * Math.pow(1 + interestRate, termMonths)) / (Math.pow(1 + interestRate, termMonths) - 1)
          : loanAmount / termMonths;
        const annualMortgage = monthlyMortgage * 12;
        const annualCosts = annualMortgage + taxes + insurance + utilities;
        const totalInitialInvestment = downPayment + closingCosts + additional;
        const cashFlow = rent - annualCosts;
        const roi = totalInitialInvestment > 0 ? (cashFlow / totalInitialInvestment) * 100 : 0;

        return [
          `$${price.toLocaleString()}`,
          `$${downPayment.toFixed(0)}`,
          `$${closingCosts.toFixed(0)}`,
          `$${additional.toFixed(0)}`,
          `$${totalInitialInvestment.toFixed(0)}`,
          `$${monthlyMortgage.toFixed(0)}`,
          `$${annualCosts.toFixed(0)}`,
          `$${rent.toFixed(0)}`,
          `$${cashFlow.toFixed(0)}`,
          `${roi.toFixed(2)}%`
        ];
      });

      let html = '<tr><th>Metric</th>' + scenarios.map((s, i) => `<th>Scenario ${i + 1}</th>`).join('') + '</tr>';
      labels.forEach((label, i) => {
        html += '<tr><td>' + label + '</td>' + data.map(col => '<td>' + col[i] + '</td>').join('') + '</tr>';
      });

      document.getElementById('results').innerHTML = html;
    }

    window.addEventListener('DOMContentLoaded', calculate);
  </script>
</body>
</html>
